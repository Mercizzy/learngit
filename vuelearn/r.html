<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>vue绑定</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <div id="app">
    	<vue-olt>
    		<template slot="s1">
    			{{message}}
    		</template>
    		<template slot="s2">
    			hello2
    		</template>
    		
    	</vue-olt>

    </div>
    <template id="ss">
    	<div>
    		<p>
    			<slot name="s1"><slot/>
    		</p>
    		<p>
    			<slot name="s2"><slot/>
    		</p>
    		<p>
    			<slot name="s3">haha<slot/>
    		</p>
    		
    	</div>
    	
    </template>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script>
    	Vue.component('vue-olt',{
    		template: '#ss'
    		
    	});

    	var vm = new Vue({
    		el: '#app',
    		data: {
    			message: 'sava1'
    		}
    	})

    </script>
    
</body>
</html>
